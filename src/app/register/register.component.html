<div class="wrapper">
  <div>
      <h1>Create a new account</h1>
      <mat-list role="list">
      <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <mat-list-item>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>FirstName</mat-label>
              <input matInput placeholder="First Name" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
          </mat-form-field>
              </mat-list-item>
        <br>
        <mat-list-item>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>LastName</mat-label>
              <input matInput placeholder="Last Name" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
          </mat-form-field>
              </mat-list-item>
        <br>
          <mat-list-item>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          </mat-form-field>
              </mat-list-item>
        <br>
        <mat-list-item>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          </mat-form-field>
              </mat-list-item>
        <br>
          <mat-list-item>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          </mat-form-field>
              </mat-list-item>
        <br>
          <mat-list-item>
            <mat-form-field>
              <mat-select placeholder="Role" formControlName="role">
                <mat-option [value]="role.name" *ngFor="let role of roles;">{{role.name}}</mat-option>
              </mat-select>
            </mat-form-field>
              </mat-list-item>
              <mat-card-actions>

                <button mat-button [disabled]="loading" >Register</button>

              </mat-card-actions>

      </form>
      </mat-list>
  </div>
