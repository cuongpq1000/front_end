<div class="wrapper">
  <div>
      <h1>Create a new account</h1>
      <mat-list role="list">
      <form class="example-form">

          <mat-list-item>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Name">
          </mat-form-field>
              </mat-list-item>
        <br>
          <mat-list-item>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="text" [(ngModel)]='email' name='email'placeholder="Email">
          </mat-form-field>
              </mat-list-item>
        <br>
          <mat-list-item>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password">
          </mat-form-field>
              </mat-list-item>
        <br>
          <mat-list-item>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Reenter password</mat-label>
              <input matInput type="password" placeholder="Reenter password">
          </mat-form-field>
              </mat-list-item>
      </form>
      </mat-list>
      <section>
              <button mat-raised-button class="register-button" routerLink="/login">Sign Up</button>
      </section>
  </div>
  <div>
  <img src="https://images.unsplash.com/photo-1554924620-ac9f6aef17bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80"
       class="chess-image">
  </div>
</div>
